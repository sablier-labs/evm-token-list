# Continuous Integration for the Token Decimals test
name: "CI Token Decimals"

env:
  ROUTEMESH_API_KEY: "${{ secrets.ROUTEMESH_API_KEY }}"

on:
  # Any pull request activity (open, synchronize, reopen)
  pull_request:
  # Weekly on Sundays at 3:00 AM UTC
  schedule:
    - cron: "0 3 * * 0"
  # When called from another workflow
  workflow_call:
    secrets:
      ROUTEMESH_API_KEY:
        required: true

jobs:
  check-decimals:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Check out the repo"
        uses: "actions/checkout@v4"

      - name: "Install Bun"
        uses: "oven-sh/setup-bun@v2"
        with:
          bun-version: "latest"

      - name: "Install the Node.js dependencies"
        run: "bun install --frozen-lockfile"

      - name: "Check token decimals"
        run: "node scripts/check-decimals.mjs"

      - name: "Add summary"
        run: |
          echo "## CI Decimals result" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Passed" >> $GITHUB_STEP_SUMMARY
